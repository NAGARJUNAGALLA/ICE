<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Quiz App â€” Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <h2 id="quizTitle">Quiz</h2>
    <div>
      <span id="timer">--:--</span>
      <button id="endBtn" class="small">End Quiz</button>
    </div>
  </div>

  <div class="container">
    <div id="questionArea" class="card">
      <div id="qnum" class="muted">Question 1</div>
      <h3 id="questionText"></h3>

      <div id="optionsArea"></div>

      <div class="navButtons">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <div id="qnav" class="card small-nav"></div>
  </div>

<script src="quiz.js"></script>
<script src="app.js"></script>
</body>
</html>
